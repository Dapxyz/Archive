<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLU IBU KOKOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: chocolate;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            text-align: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-gap: 16px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>SELAMAT DATANG DAN SELAMAT BERBELANJA</h1>
        <h1>BOLU IBU KOKOM</h1>
    </header>

    <section>
        <div class="product">
            <img src="df83e9f4-8e43-4689-a2e4-5846bcf598c2.jpg" alt="Chocolate Cake">
            <h3>BOLU PISANG</h3>
            <p>Rp.20.000.</p>
        </div>

        <div class="product">
            <img src="bolu-tape-panggang-topping-keju-foto-resep-utama.jpg" alt="Vanilla Cake">
            <h3>BOLU ORIGINAL</h3>
            <p>Rp.20.000.</p>
        </div>

        <div class="product">
            <img src="1721191952278348-bolu-ketan-hitam-panggang.jpg" alt="Strawberry Cake">
            <h3>BOLU KETAN</h3>
            <p>Rp.27.000.</p>
        </div>

        <div class="product">
            <img src="WhatsApp Image 2023-12-12 at 21.36.52_4f7736d0.jpg" alt="Strawberry Cake">
            <h3>BOLU PANDAN</h3>
            <p>Rp.20.000.</p>
        </div>

        <form id="cakeOrderForm">
            <label for="cakeType">Pilih Jenis Kue:</label>
            <select id="cakeType" name="cakeType" required>
                <option value="chocolate">Bolu Pisang</option>
                <option value="vanilla">Bolu Original</option>
                <option value="strawberry">Bolu Ketan</option>
                <option value="strawberry">Bolu Pandan</option>
            </select>

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="deliveryDate">Tanggal Pengiriman:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>

            <label for="price">Harga:</label>
            <textarea type="number" id="price" name="price" min="1"></textarea>

            <label for="message">Pesan Khusus:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="button" onclick="submitOrder()">PESAN SEKARANG</button>
        </form>
    </section>

    <script>
        function submitOrder() {
            // Your JavaScript logic for handling the order goes here
            alert("Order placed successfully!");
        }
    </script>

</body>
</html>
